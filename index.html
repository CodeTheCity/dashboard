<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" media="all" href="css/style.css"  type="text/css" />
	<title>ODI Leeds Dashboard</title>
	<script type="text/javascript" src="js/dashboard.js"></script>
	<link href="icon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body class="b1-bg">

	<div class="header c14-bg">
		<h1><span class="odimark"><span class="O">O</span><span class="D">D</span><span class="I">I</span>LEEDS</span>: Dashboard</h1>
	</div>
	<div class="main">
	
		<ul class="dashboard">
			<li class="box c12-bg">
			<div class="panel" data-src="data/events_monthly.csv"><div class="title">Events</div><div class="number" data-col="2" data-op="sum">0</div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li><li class="box c5-bg">
			<div class="panel" data-src="data/events_monthly.csv"><div class="title">Event reach</div><div class="number" data-col="3" data-op="sum"></div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li><li class="box c8-bg">
			<div class="panel"><div class="title"></div><div class="number"></div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li><li class="box c3-bg">
			<div class="panel"><div class="title"></div><div class="number"></div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li><li class="box c11-bg">
			<div class="panel"><div class="title"></div><div class="number"></div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li><li class="box c14-bg">
			<div class="panel"><div class="title"></div><div class="number"></div><div class="updated">Last updated: <span class="lastupdated" data-col="1" data-row="last"></span></div></div></li>
		</ul>
	</div>

</body>
</html>
